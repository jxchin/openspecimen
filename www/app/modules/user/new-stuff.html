<div ng-controller="NewStuffCtrl" class="os-new-stuff">
  <div class="header">
    <div class="left">
      <span translate="new_stuff.announcements">Announcements</span>
    </div>
    <div class="right">
      <button class="btn btn-xs btn-default" ng-click="close()">
        <span class="fa fa-times"></span>
      </button>
    </div>
  </div>

  <div class="content">
    <span ng-show="ctx.loading" translate="new_stuff.loading_notes">Loading release notes... </span>
    <span ng-show="!ctx.loading">
      <div ng-bind-html="ctx.notes"></div>
    </span>
  </div>

  <div class="footer">
    <a href="{{ctx.notesLink}}" target="_blank" rel="noopener">
      <span translate="new_stuff.read_more">Read more...</span>
    </a>
  </div>
</div>
