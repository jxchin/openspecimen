<div class="panel panel-default">
  <div class="panel-heading">
    <span translate="cp_groups.import_workflows">Import Workflows</span>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-class="{'os-form-submitting': ictx.importer.submitting}" action="{{ictx.importUrl}}">
      <div class="form-group">
        <label class="control-label col-xs-3">
          <span translate="cp_groups.workflows_file">Workflows JSON file</span>
        </label>
        <div class="col-xs-6">
          <div os-file-upload ctrl="ictx.importer"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" ng-click="import($event)">
            <span translate="common.buttons.import">Import</span>
          </button>
          <button class="btn os-btn-text" ng-click="cancel($event)">
            <span translate="common.buttons.discard">Discard</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
