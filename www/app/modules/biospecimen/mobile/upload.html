<div>
   <div os-page-header>
    <div class="os-page-header-content">
      <ul os-breadcrumbs>
        <li>
          <a ui-sref="cp-list">
            <span translate="cp.list">Collection Protocols</span>
          </a>
        </li>
        <li>
          <a ui-sref="cp-list-view({cpId: cp.id})">
            <span>{{cp.shortTitle}}</span>
          </a>
        </li>
      </ul>
      <h3>
        <span>Upload Data</span>
      </h3>
    </div>
  </div>

  <div class="container">
    <form class="form-horizontal" ng-class="{'os-form-submitting': ctx.uploader.submitting}" action="{{ctx.uploadUrl}}">
      <div class="form-group">
        <label class="control-label col-xs-3">
          <span>Data file (.zip)</span>
        </label>
        <div class="col-xs-6">
          <div os-file-upload ctrl="ctx.uploader"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" ng-click="upload($event)">
            <span translate="common.buttons.upload">Upload</span>
          </button>
          <button class="btn os-btn-text" ng-click="cancel($event)">
            <span translate="common.buttons.discard">Discard</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
