<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <ul os-breadcrumbs>
        <li>
          <a ui-sref="container-list">
            <span translate="container.list">Storage Containers</span>
          </a>
        </li>
      </ul>
      <h3>
        <span>{{ctx.container.name}}</span>
        <button class="btn btn-default os-btn-info"
          data-placement="bottom" data-container="body" data-trigger="hover"
          content-template="modules/administrative/container/hierarchy.html" bs-popover>
          <span class="fa fa-info-circle"></span>
        </button>
      </h3>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <span class="fa fa-eye"></span>
          <span class="os-title" translate="container.menu.overview"> Overview </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".locations">
          <span class="fa fa-sitemap"></span>
          <span class="os-title" translate="container.menu.locations"> Locations </span> 
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".specimens">
          <span class="fa fa-flask"></span>
          <span class="os-title" translate="container.menu.specimens"> Specimens </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".events">
          <span class="fa fa-arrows-h"></span>
          <span class="os-title" translate="container.menu.transfer_events"> Transfer Events </span>
        </a>
      </li>
      <li ui-sref-active="active" ng-if="!ctx.container.storageLocation">
        <a ui-sref=".maintenance">
          <span class="fa fa-calendar"></span>
          <span class="os-title" translate="container.menu.maintenance"> Maintenance </span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content">
    <div class="os-full-height-container clearfix">
      <div class="col-xs-3 os-container-tree" ng-if="ctx.showTree && ctx.containerTree.length > 1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div ng-include src="'modules/administrative/container/tree.html'"></div>
          </div>
        </div>
      </div>
      <div class="os-full-height-container"
        ng-class="{true: 'col-xs-12', false: 'col-xs-9'}[!ctx.showTree || ctx.containerTree.length <= 1]">
        <div class="os-full-height-container" ui-view></div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="modules/administrative/container/hierarchy.html">
  <div>
    <span ng-repeat="name in ctx.names">
      <span>{{name.name}}</span>
      <span ng-show="!!name.position">{{name.position}}</span>
      <span ng-show="!$last">&rarr;</span>
    </span>
  </div>
</script>
