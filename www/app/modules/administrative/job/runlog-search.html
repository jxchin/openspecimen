<div>
  <div class="os-search">
    <div class="os-head">
      <h3 class="os-title" translate="common.filters.title">Filters</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-7">
            <os-date-picker md-type="true" date="ctx.filters.startDate" placeholder="{{'jobs.start_date' | translate}}">
            </os-date-picker>
          </div>
          <div class="col-xs-5 os-md-time" style="padding-left:0px;margin-top:7px;">
            <timepicker class="os-time-no-wheels" os-md-input ng-model="ctx.filters.startDate" show-meridian="false">
            </timepicker>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-7">
            <os-date-picker md-type="true" date="ctx.filters.endDate" placeholder="{{'jobs.end_date' | translate}}">
            </os-date-picker>
          </div>
          <div class="col-xs-5 os-md-time" style="padding-left:0px;margin-top:7px;">
            <timepicker class="os-time-no-wheels" os-md-input ng-model="ctx.filters.endDate" show-meridian="false">
            </timepicker>
          </div>
        </div>
      </div>

      <div class="form-group">
        <os-select os-md-input ng-model="ctx.filters.status" list="ctx.statuses"
          select-prop="name" display-prop="caption" placeholder="{{'jobs.status' | translate}}">
        </os-select>
      </div>

      <os-clear-filters opts="ctx.filters"></os-clear-filters>
    </div>
  </div>
</div>
