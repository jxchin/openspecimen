<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <ul os-breadcrumbs>
        <li>
          <a ui-sref="container-task-list">
            <span translate="container_task.list">Container Tasks</span>
          </a>
        </li>
      </ul>
      <h3>
        <span ng-show="!task.id" translate="container_task.create_task">Create Container Task</span>
        <span ng-show="!!task.id">{{task.name}}</span>
      </h3>
    </div>
  </div>

  <div class="container">
    <form name="ctform" class="form-horizontal" os-form-validator="ctform" validator="ctformValidator" novalidate>
      <div class="form-group">
        <label class="col-xs-3 control-label">
          <span translate="container_task.name">Name</span>
        </label>
        <div class="col-xs-6">
          <input type="text" name="name" ng-model="task.name" class="form-control"
            placeholder="{{'container_task.name' | translate}}" required>
          <div os-field-error field="ctform.name"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label">
          <span translate="container_task.description">Description</span>
        </label>
        <div class="col-xs-6">
          <textarea name="desc" ng-model="task.description" class="form-control"
            placeholder="{{'container_task.description' | translate}}" ng-maxlength="512" rows="6" required>
          </textarea>
          <div os-field-error field="ctform.desc"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" os-form-submit="save()">
            <span ng-show="!task.id"  translate="common.buttons.create">Create</span>
            <span ng-show="!!task.id" translate="common.buttons.update">Update</span>
          </button>
          <button class="btn os-btn-text" ng-click="back()">
            <span translate="common.buttons.discard">Discard</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
